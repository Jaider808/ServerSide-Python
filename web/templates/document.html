{% extends "base.html" %}

{% block page_content %}

<div class="page-header">
    <h1>Person Form</h1>
    <p>Enter the information of the document:   </p>
        <br>
            <form action="/document_detail" method="post">
                <input type="hidden" id="op" name="op" value="I">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup_ISBN">ISBN</span>
                    <input type="text" class="form-control" name="ISBN" aria-label="Sizing example input" aria-describedby="inputGroup_idt">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup_title">Title</span>
                    <input type="text" class="form-control" name="title" aria-label="Sizing example input" aria-describedby="inputGroup_name">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup_number_of_pages">Number of pages</span>
                    <input type="text" class="form-control" name="number_of_pages" aria-label="Sizing example input" aria-describedby="inputGroup_lastName">
                </div>

                <div class ="input-group mb-3">
                    <span class="input-group-text" id="inputGroup_category">Category</span>
                    <label>
                        <select name="category">
                            <option value="1">Book</option>
                            <option value="2">Digital Book</option>
                            <option value="3">Comic</option>
                            <option value="4">New</option>
                        </select>
                    </label>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup_author">Author</span>
                    <input type="text" class="form-control" name="author" aria-label="Sizing example input" aria-describedby="inputGroup_lastName">
                </div>
                <br >
                <input class="btn btn-primary" type="submit" name="form" value="Submit" />
            </form>
</div>
{% endblock %}
